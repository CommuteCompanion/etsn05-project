<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CommuteCompanion - Sign In</title>
    <link rel="stylesheet" href="css/custom/main.css">
    <link rel="icon" href="images/favicon.ico" type="image/vnd.microsoft.icon"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <img class="mb-4 mt-4" src="images/logo2.svg" alt="" width="160" height="100">
            <h5>Welcome to CommuteCompanion</h5>
            <p>Sign in or register below</p>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-4 offset-md-4 text-center">
            <form id="login-form">
                <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>
                <div class="form-group">
                    <label class="sr-only" for="email">Email</label>
                    <input id="email" type="text" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button id="login" class="btn btn-success btn-block" type="submit">Sign in</button>
                <a href="register.html" class="btn btn-primary btn-block" role="button">Register</a>
            </form>
        </div>
    </div>
</div>

<script src="js/custom/rest.js"></script>
<script src="js/custom/login.js"></script>
<script type="application/javascript">
    window.base.loginController.initOnLoad();
</script>
</body>
</html>
