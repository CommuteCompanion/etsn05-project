<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CommuteCompanion - Registration</title>
    <link rel="stylesheet" href="css/custom/main.css">
    <link rel="icon" href="images/favicon.ico" type="image/vnd.microsoft.icon"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <img src="images/logo.svg" alt="" width="160" height="100">
            <h1>Welcome to CommuteCompanion!</h1>
            <p>CommuteCompanion is a world leading rideshare network. Join our future!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <form class="form-register" id="register-form">
                <div class="col-md-12">
                    <label class="col-form-label sr-only" for="register-username">Username</label>
                    <input type="text" class="form-control mb-1" id="register-username" placeholder="Enter username"
                           required
                           pattern=".{4,}">
                    <label class="col-form-label sr-only" for="register-password">Password</label>
                    <input type="password" class="form-control mb-4" id="register-password" placeholder="Password"
                           required pattern=".{8,}">
                    <button id="register" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    <a href="login.html" class="btn btn-lg btn-primary btn-block" role="button">Go back</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/custom/rest.js"></script>
<script src="js/custom/register.js"></script>
<script type="application/javascript">
    window.base.registerController.initOnLoad();
</script>
</body>
</html>
