<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CommuteCompanion - Registration</title>
    <link rel="stylesheet" href="css/vendors/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/custom/main.css">
    <link rel="icon" href="images/favicon.ico" type="image/vnd.microsoft.icon"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <img class="mb-2 mt-4" src="images/logo2.svg" alt="" width="160" height="100">
            <h5>Welcome to CommuteCompanion</h5>
            <p>
                <span>We are a world leading rideshare network.</span><br>
                <span>Join the future now!</span>
            </p>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-4 offset-md-4 text-center">
            <form id="register-form">
                <div id="register-alert" class="alert alert-danger d-none" role="alert"></div>
                <div class="input-group form-group">
                    <label class="sr-only" for="register-email">Email</label>
                    <input type="email" class="form-control border-right-0" id="register-email" placeholder="Email"
                           required>
                    <div class="input-group-append">
                        <span class="bg-white input-group-text border-left-0">
                            <i class="fas fa-check-circle text-muted"></i>
                        </span>
                    </div>
                </div>
                <div class="input-group form-group">
                    <label class="sr-only" for="register-password">Password</label>
                    <input type="password" class="form-control border-right-0" id="register-password"
                           placeholder="Password" required
                           pattern="^(?=.*\d)(?=.*\d)(?=.*\d).{7,}$"
                           data-content="Minimum 8 characters whereof 3 non alphabetic" data-toggle="popover"
                           data-trigger="focus">
                    <div class="input-group-append">
                        <span class="bg-white input-group-text border-left-0">
                            <i class="fas fa-check-circle text-muted"></i>
                        </span>
                    </div>
                </div>
                <div class="input-group form-group">
                    <label class="sr-only" for="register-first-name">First name</label>
                    <input pattern=".{1,}" type="text" class="form-control border-right-0" id="register-first-name"
                           placeholder="First name" required>
                    <div class="input-group-append">
                        <span class="bg-white input-group-text border-left-0">
                            <i class="fas fa-check-circle text-muted"></i>
                        </span>
                    </div>
                </div>
                <div class="input-group form-group">
                    <label class="sr-only" for="register-last-name">Last name</label>
                    <input pattern=".{1,}" type="text" class="form-control border-right-0" id="register-last-name"
                           placeholder="Last name" required>
                    <div class="input-group-append">
                        <span class="bg-white input-group-text border-left-0">
                            <i class="fas fa-check-circle text-muted"></i>
                        </span>
                    </div>
                </div>
                <div class="input-group form-group">
                    <label class="sr-only" for="register-phone-number">Phone number</label>
                    <input pattern="^(\+|0)\d{6,}$" type="tel" class="form-control border-right-0"
                           id="register-phone-number" placeholder="Phone number" required
                           data-content="Must start with + or 0 and be at least 7 digits" data-toggle="popover"
                           data-trigger="focus">
                    <div class="input-group-append">
                        <span class="bg-white input-group-text border-left-0">
                            <i class="fas fa-check-circle text-muted"></i>
                        </span>
                    </div>
                </div>
                <div class="input-group form-group">
                    <label class="sr-only" for="register-date-of-birth">Date of birth</label>
                    <input pattern="^[0-9]{4}-[0-9]{2}-[0-9]{2}$" type="tel" class="form-control border-right-0"
                           id="register-date-of-birth" placeholder="Date of birth" required
                           data-content="You must be at least 18 years old to register." data-toggle="popover"
                           data-trigger="focus">
                    <div class="input-group-append">
                        <span class="bg-white input-group-text border-left-0">
                            <i class="fas fa-check-circle text-muted"></i>
                        </span>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="register-gender" id="register-gender-male"
                           value="0">
                    <label class="form-check-label" for="register-gender-male">Man</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="register-gender" id="register-gender-female"
                           value="1">
                    <label class="form-check-label" for="register-gender-female">Woman</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="register-gender" id="register-gender-other"
                           value="2">
                    <label class="form-check-label" for="register-gender-other">Other</label>
                </div>
                <div class="form-group form-check col-md-12">
                    <input type="checkbox" class="form-check-input" id="register-driving-license">
                    <label class="form-check-label" for="register-driving-license">I have a driver's license</label>
                </div>
                <button id="register" class="btn btn-success btn-block" type="submit" disabled>Register</button>
                <a href="login.html" class="btn btn-primary btn-block" role="button">Go back</a>
            </form>
        </div>
    </div>
</div>

<script src="js/vendors/bootstrap-native-v4.min.js"></script>
<script src="js/custom/rest.js"></script>
<script src="js/custom/register.js"></script>
<script type="application/javascript">
    window.base.registerController.initOnLoad();
</script>
</body>
</html>
