<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CommuteCompanion - Registration</title>
    <link rel="stylesheet" href="css/custom/main.css">
    <link rel="icon" href="images/favicon.ico" type="image/vnd.microsoft.icon"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <img src="images/logo.svg" alt="" width="160" height="100">
            <h1>Welcome to CommuteCompanion!</h1>
            <p>CommuteCompanion is a world leading rideshare network. Join our future!</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <form class="form-register" id="register-form">
                <div class="col-md-12">
                    <label class="col-form-label sr-only" for="register-email">Email</label>
                    <input type="text" class="form-control mb-1" id="register-email" placeholder="Enter email"
                           required
                           pattern=".{4,}">
                    <label class="col-form-label sr-only" for="register-password">Password</label>
                    <input type="password" class="form-control mb-4" id="register-password" placeholder="Password"
                           required pattern=".{8,}">
                    <label class="col-form-label sr-only" for="register-firstName">Firstname</label>
                    <input type="text" class="form-control mb-4" id="register-firstName" placeholder="First Name">
                    <label class="col-form-label sr-only" for="register-lastName">Lastname</label>
                    <input type="text" class="form-control mb-4" id="register-lastName" placeholder="Last Name">
                    <label class="col-form-label sr-only" for="register-email">Email</label>
                    <input type="text" class="form-control mb-4" id="register-email" placeholder="Email">
                    <label class="col-form-label sr-only" for="register-phoneNumber">Phonenumber</label>
                    <input type="text" class="form-control mb-4" id="register-phoneNumber" placeholder="Phone number">
                    <label class="col-form-label sr-only" for="register-gender">Gender</label>
                    <input type="text" class="form-control mb-4" id="register-gender" placeholder="Gender">
                    <label class="col-form-label sr-only" for="register-dateOfBirth">Dateofbirth</label>
                    <input type="date" class="form-control mb-4" id="register-dateOfBirth" placeholder="Date of birth">

                    <div>Do you have a driver licence?
                        <label class="col-form-label sr-only" for="register-drivingLicence">Drivinglicence</label>
                        <input type="checkbox" class="form-control mb-4" id="register-drivingLicence"
                               placeholder="Driving licence">
                    </div>
                    <button id="register" class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    <a href="login.html" class="btn btn-lg btn-primary btn-block" role="button">Go back</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/custom/rest.js"></script>
<script src="js/custom/register.js"></script>
<script type="application/javascript">
    window.base.registerController.initOnLoad();
</script>
</body>
</html>
