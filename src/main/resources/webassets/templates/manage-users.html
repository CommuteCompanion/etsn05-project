<h1>Manage users</h1>
<form id="search-form">
    <div class="row mb-3">
        <div class="col-md-8">
            <input type="text" class="form-control" id="search-email" placeholder="Email">
        </div>
        <div class="col-md-2">
            <button id="search-user-button" type="submit" class="btn-block btn btn-primary">Search</button>
        </div>
        <div class="col-md-2">
            <button id="search-user-rest-button" type="reset" class="btn-block btn btn-secondary">Reset</button>
        </div>
    </div>
</form>

<template id="manage-users-template">
    <div class="card mb-1">
        <div class="card-body">
            <div class="row">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-8">
                            <p class="mb-0"></p>
                            <p class="mb-0"></p>
                        </div>
                        <div class="col-md-4">
                            <p class="mb-0"></p>
                            <p class="mb-0"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-4">
                            <button type="button" class="btn-block btn btn-primary edit-profile-button">
                                Edit profile
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn-block btn btn-warning give-warning-button">
                                Give warning
                            </button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn-block btn btn-danger delete-account-button">
                                Delete account
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
