<div class="row text-center pt-1" style="border-bottom: 1px solid #000;">
    <div class="col">
        <p style="font-size:32px;">Create/Edit Drive</p>
    </div>
    <div class="col">
        <p style="font-size:32px;">Passengers</p>
    </div>
</div>
<div class="row mt-4">
    <div class="col-6">
        <form id="user-form" class="col-md">
            <div id="user-settings" class="form-group">
                <div class="row mt-2">
                    <div class="col">
                        <label for="set-from" class="col-md">From</label>
                        <div class="col-md">
                            <input type="text" class="form-control" id="set-from" required="true">
                        </div>
                    </div>
                    <div class="col">
                        <label for="set-to" class="col-md">To</label>
                        <div class="col-md">
                            <input type="text" class="form-control" id="set-to" required="true">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="set-date" class="col-md">Date</label>
                        <div class="col-md">
                            <input type="date" class="form-control" id="set-date" required="true">
                        </div>
                    </div>
                    <div class="col">
                        <label for="set-time" class="col-md">Time</label>
                        <div class="col-md">
                            <input type="time" class="form-control" id="set-time" required="true">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="col-md">
                            <label for="set-comment">Drive comment</label>
                            <textarea class="form-control" id="set-comment" rows="4" placeholder="Where do you stop...?"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="set-brand" class="col-md">Car brand</label>
                        <div class="col-md">
                            <input type="text" class="form-control" id="set-brand" required="true">
                        </div>
                    </div>
                    <div class="col">
                        <label for="set-model" class="col-md">Car model</label>
                        <div class="col-md">
                            <input type="text" class="form-control" id="set-model" required="true">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="set-year" class="col-md">Year</label>
                        <div class="col-md">
                            <input type="number" class="form-control" id="set-year" required="true">
                        </div>
                    </div>
                    <div class="col">
                        <label for="set-color" class="col-md">Color</label>
                        <div class="col-md">
                            <input type="text" class="form-control" id="set-color" required="true">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="set-licence" class="col-md">Licence plate</label>
                        <div class="col-md">
                            <input type="text" class="form-control" id="set-licence" required="true">
                        </div>
                    </div>
                    <div class="col">
                        <label for="set-seats" class="col-md">Number of seats</label>
                        <div class="col-md">
                            <input type="number" class="form-control" id="set-seats" required="true">
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-check">
                            <label class="form-check-label">
                                <div class="col">
                                    <input id="set-bikes" class="form-check-input" type="checkbox" value="noBike">
                                    No bikes
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <label class="form-check-label">
                                <div class="col">
                                    <input id="set-pets" class="form-check-input" type="checkbox" value="petOk">
                                    Pets ok
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <div class="form-check">
                            <label class="form-check-label">
                                <div class="col">
                                    <input id="set-tires" class="form-check-input" type="checkbox" value="hasWinter">
                                    Has winter tires
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="col-md">
                            <label class="form-check-label w-100">
                                <label for="set-luggage">Size of luggage</label>
                                <select class="form-control" id="set-luggage">
                                    <option value="0">Small</option>
                                    <option value="1">Medium</option>
                                    <option value="2">Large</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="col">
                            <button id="create-drive-btn" type="submit" class="btn btn-secondary w-100">Create Drive</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-6 text-center">
        <div class="row my-3">
            <div class="col-6">
                <p>Hedda L. (3.8)</p>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-danger w-100">Remove</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col my-5" style="border-top: 1px solid #000;">
                <button id="delete-drive-btn" type="button" class="btn btn-danger w-100 mt-4">Delete Drive</button>
            </div>
        </div>
    </div>
</div>
