<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form id="drive-search" class="form-inline justify-content-center">
                <input type="text" class="form-control mr-2" id="" placeholder="From">
                <input type="text" class="form-control mr-2" placeholder="To">
                <input type="text" class="form-control mr-2" pattern="^[0-9]{2}:[0-9]{2}$"
                       data-content="Must be format HH:MM" data-toggle="popover" data-trigger="focus"
                       placeholder="Leaving">
                <button type="submit" class="btn btn-success">Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row">
                    <div class="col-2 border-right border-light text-center">
                        <h5 class="mt-3 mb-0">Jon</h5>
                        <p class="mt-0 text-muted">Male, 23</p>
                        <p class="mb-0 text-muted"><i class="fas fa-car"></i> 55 driven</p>
                        <p class="text-muted"><i class="fas fa-star"></i>4.4</p>
                        <p class="text-muted">18 reviews</p>
                    </div>
                    <div class="col-4 border-right border-left">
                        <h5 class="mt-3 mb-0">Gothenburg to Lund</h5>
                        <p class="text-muted">Leaving Wednesday, September 19 at 18:30</p>
                        <p><span>Pickup:</span><span class="ml-5">Gothenburg</span></p>
                        <p>Dropoff Halmstad</p>
                    </div>
                    <div class="col-4 search-card-pc">
                        <p class="card-head">Audi Cool model Super</p>
                        <p>Turbo car(not for slow people)</p>
                    </div>
                    <div class="col-2 search-card-pc-outer-right">
                        <p class="card-head">2 Seats left</p>
                        <button type="submit" class="btn btn-primary search-request-btn">Request</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="application/javascript">
    window.base.searchController.initOnLoad();
</script>
